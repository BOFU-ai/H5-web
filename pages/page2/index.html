 <script>

         const modal = new ImageModal({
             backdropBlur: false,
             closeOnEscape: false,
             backdropOpacity: 0.5,

         $('.big').click(function () {

             const imageSrc = $(this).data('src');
             modal.open(imageSrc);
         });


         $('.menu').on('click', function (e) {
             e.stopPropagation();
             $(".menu").addClass("open");
             $(".con").hide();
             setTimeout(function () {
                 $(".list").show();
                 $(".list").addClass("active");
             }, 200)
         });

         $(document).on('click', function () {
             $(".menu").removeClass("open");
             $(".list").removeClass("active");
             $(".list").hide();
             setTimeout(function () {
                 $(".con").show();
             }, 200)
         });


         // 获取提示框元素
         const tip = document.querySelector('.tip');
         let isShowing = false;
         let isNext = false;
         enableSwipeJump();

         // 滚动监听
         /*window.addEventListener('scroll', function() {

             // 计算是否滚动到底部

         // 显示提示
         function showTip() {
             isShowing = true;
             tip.classList.add('show');
             // 2秒后自动隐藏（可根据需要调整）
             // setTimeout(nextfun, 2000);
             //enableSwipeJump(); // 触发后续滑动监听
         }

         // 隐藏提示
         function hideTip() {
             isShowing = false;
             tip.classList.remove('show');
         }

         function nextfun() {
             isNext = true;
         }

         let startY = 0;
         // 状态跟踪变量
         let isTouching = false;
         function enableSwipeJump() {
             document.addEventListener('touchstart', (e) => {
                 startY = e.touches[0].pageY;
                 console.log(startY)
                 isTouching = true;
                 // e.preventDefault(); // 需配合 passive: false 使用
             }, { passive: false });


             document.addEventListener('touchend', e => {
                 //console.log(1111);
                 if (isTouching) {
                     isTouching = false;
                     console.log('手势抬起触发');
                     // 业务逻辑
                     const endY = e.changedTouches[0].pageY;
                     const deltaY = startY - endY; // 计算垂直滑动距离
                     console.log(endY,deltaY)
                     // 上滑距离超过阈值则跳转:ml-citation{ref="3,5" data="citationList"}

                     const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                     const windowHeight = document.documentElement.clientHeight;
                     const scrollHeight = document.documentElement.scrollHeight;

                     if (deltaY > 15) {
                         if (scrollTop + windowHeight >= scrollHeight - 50) {
                             console.log(isShowing,isNext);
                             if (!isShowing) {
                                 showTip();
                             }else{
                                 window.location.href="../page3/index.html";
                             }
                         }else{
                             if (isShowing) {
                                 hideTip();
                             }
                         }
                     }else if (deltaY < -15) {
                         //向上滚动
                         if (isShowing) {
                             hideTip();
                         }

                         if (scrollTop + windowHeight <= windowHeight) {
                             window.location.href="../page1/index.html";
                         }
                     }
                 }
             });

             // 兼容性兜底
             document.addEventListener('touchcancel', (e) => {
                 isTouching = false;
             });
         }
